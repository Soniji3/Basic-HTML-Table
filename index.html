<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking the CSS file -->
</head> 
<body>
    <div class="container">
        <table id="structure"> <!-- Creating a table with ID "structure" -->
            <caption>Data Table</caption> <!-- Adding a caption to the table -->
            <thead>
                <tr>
                    <th>Name</th> <!-- Table header for Name -->
                    <th>Age</th> <!-- Table header for Age -->
                    <th>City</th> <!-- Table header for City -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>lakshya </td> <!-- Table data for Name -->
                    <td>21</td> <!-- Table data for Age -->
                    <td>Rajasthan</td> <!-- Table data for City -->
                </tr>
                <tr>
                    <td>Tan raj</td>
                    <td>25</td>
                    <td>Delhi</td>
                </tr>
                <tr>
                    <td>Sam</td>
                    <td>20</td>
                    <td>Mumbai</td>
                </tr>
            </tbody>
        </table>
    </div>
    <h1>Bottom Right Corner</h1> <!-- Adding an h1 tag -->
</body>
</html>
